<!DOCTYPE html>
<html lang="p-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>
        Tente abrir esse site em vários dispostivos diferentes ou simplismente aumete e diminua o tamanho do seu navegador
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-media.png" type="image/png">
        <img src="imagens/imagem-grande.png" alt="Imagem Flexível">
    </picture>
<h1>Reproduzindo Áudio</h1>
<p>
    Vamos aprender a reproduzir áudio em HTML5
</p>
<audio src="midia/rap-do-mudo.mp3" controls autoplay></audio>
<audio preload="none">
    <source src="midia/rap-do-mudo.mp3" type="audio/mpeg">
    <source src="midia/rap-do-mudo.ogg" type="audio/ogg">
    <p>Teste caso não carregue</p>
</audio>
</body>
</html>
