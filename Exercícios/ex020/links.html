<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: blue;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited {
            color:blueviolet ;
        }
        a:hover {
            text-decoration: underline;
            color: black
        }
       a:active {
        color: blue;
       }
       
       .especial::after {
        content: ' [link]';
        color: darkgrey
       }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io">Github</a></li>
        <li><a href="https://youtube.com/cursoemvideo" class="especial">Youtube</a></li>
        <li><a href="https://www.cursoemvideo.com/">Site</a></li>
    </ul>
</body>
</html>
